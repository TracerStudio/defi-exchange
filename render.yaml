services:
  # Основний додаток (адмін сервер + фронт)
  - type: web
    name: defi-exchange-main
    env: node
    buildCommand: npm install && npm run build
    startCommand: node admin-server.js & npx serve -s build -l 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: REACT_APP_ADMIN_SERVER_URL
        value: https://defi-exchange-main.onrender.com
      - key: REACT_APP_API_BASE_URL
        value: https://defi-exchange-main.onrender.com/api
    healthCheckPath: /
    autoDeploy: true

  # Telegram бот
  - type: web
    name: defi-exchange-bot
    env: node
    rootDir: telegram-bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Встановіть вручну в Dashboard
      - key: ADMIN_SERVER_URL
        value: https://defi-exchange-main.onrender.com
      - key: ADMIN_CHAT_ID
        value: "-1002573326301"
    healthCheckPath: /health
    autoDeploy: true
